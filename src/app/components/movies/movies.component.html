    <div class="col-xl-3 col-md-6 mb-4" *ngFor="let movie of moviesList.content" >
        <div class="card h-100">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-uppercase mb-1">Showing now!</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800" *ngIf="movie.name">{{movie.name}}</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800" *ngIf="!movie.name">Rambo</div>
                <div class="mt-2 mb-0 text-muted text-xs">
                  <span class="text-success mr-2"><a routerLink="movie/{{movie.id}}">See more</a> </span>
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-users fa-2x text-success"></i>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
